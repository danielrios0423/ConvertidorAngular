<div class="container mt-3">
  <div class="row">
    <div class="col-lg-12">
      <div class="form-group">
        <label for="cantidad">Ingrese Cantidad</label>
        <input type="number" class="form-control form-control-lg" [(ngModel)]="cantidad" (input)="convertir()"
        id="cantidad" placeholder="Ingrese Cantidad...">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label for="tengo">Tengo</label>
        <select class="form-control" id="tengo" [(ngModel)]="tengo" (change)="convertir()">
          <option *ngFor="let moneda of monedas">{{moneda}}</option>
        </select>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label for="quiero">Quiero</label>
        <select class="form-control" id="quiero" [(ngModel)]="quiero" (change)="convertir()">
          <option *ngFor="let moneda of monedas">{{moneda}}</option>
        </select>
      </div>
    </div>
  </div>
  <h5 class="text-center mt-3" *ngIf="cantidad > 0">
    <span class="badge badge-primary">{{cantidad | number:'0.0-2'}} {{tengo}}</span>
    <span class="badge badge-secondary">SON</span>
    <span class="badge badge-primary">{{total | number:'0.0-2'}} {{quiero}}</span>

  </h5>
</div>
